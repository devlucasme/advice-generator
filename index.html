<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Web page with function to generate advice">
    <link rel="stylesheet" href="./src/Css/reset.css">
    <link rel="stylesheet" href="./src/Css/variable.css">
    <link rel="stylesheet" href="./src/Css/style.css">
    <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
    <title>advice generator</title>
</head>

<body>
    <div class="advice-generator">
        <h2 class="advice">Advice #117</h2>
        <p class="description">"Don't give up on a dream
            just because of the time it will take to realize it. Time will pass anyway."</p>
        <picture>
            <source srcset="./src/images/pattern-divider-mobile.svg" media="(max-width: 768px)">
            <img src="./src/images/pattern-divider-desktop.svg" alt="pattern divider">
        </picture>
        <button class="button">
            <img src="./src/images/icon-dice.svg" alt="image button">
        </button>
    </div>

    <script type="text/javascript" src="src/Js/script.js"></script>
</body>

</html>
